<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw">Password Here</span>
          <button id="copy" type="button">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="length">Password Length</label>
          <input type="number" id="len" value="10" min="8" max="30" />
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letters</label>
          <input id="upper" type="checkbox" class="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input type="checkbox" id="lower" class="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input type="checkbox" id="number" class="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symbol</label>
          <input type="checkbox" id="symbol" class="checkbox" />
        </div>
        <button type="button" class="generate" id="generate">
          Generate Password
        </button>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
